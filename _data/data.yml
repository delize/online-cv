career-profile:
    title: Career Profile
    summary: |
      I serve as a facilitator, instructional designer and leadership coach. 
      While combining a B.A. double major in Psychology and German Cultural 
      Studies with a M.A. in Organization Development, I have worked with a 
      variety of industries and leaders on people’s strategy and growing the 
      capacity for leadership development. My major interests are evaluating 
      and improving socio-technical systems, foster community, communication, 
      support and empowerment within multinational teams. 

education:
    - degree: M.A. in Organization Development
      university: Sonoma State University
      time: 2017 - 2019
      details: |
        OD experience with a over 250 hours of professional practice in different
        industries with medium sized companies, e.g. startup, doctors offices and NGOs.
        As an Organization Development (OD) Practitioner I help teams and individuals 
        become more effective and efficient. Past projects included facilitation of 
        change management, role clarity work sessions, strategic planning, workflow 
        processes, improving soft skills such as communication skills, giving and 
        receiving feedback, conflict resolution, as well as coaching. By entering 
        a 50/50 partnership with the clients, they are able to learn with the process 
        and implement the change they need.
